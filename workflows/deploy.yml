name: CI/CD - Hola Python Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ³ Iniciar sesiÃ³n en DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ—ï¸ Construir imagen Docker
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hola-py .

    - name: ğŸ·ï¸ Etiquetar imagen
      run: |
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/hola-py ${{ secrets.DOCKERHUB_USERNAME }}/hola-py:latest

    - name: ğŸ“¤ Subir imagen a DockerHub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/hola-py:latest
